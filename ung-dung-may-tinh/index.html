<html>
    <head>
        <title>Máy tính</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
              
    </head>
    <body>
        <div id="wrap">
            <div class="hh"><h1>Máy tính xịn</h1></div>            
            <div class="box">
                <div class="screen">
                    <input type="text" id="screen" value=""> <br>
                    <input type="text" id="result" value=""> <br>
                </div>
                <div class="nut">
                        <button class="sin">sin</button>
                        <button class="cos">cos</button>
                        <button class="tan">tan</button>
                        <button class="log">log</button>
                        <button class="hat">^2</button>                               
                        <button class="square-root">√</button>
                        <button class="delete">Del</button>
                        <button class="remove">AC</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>                
                        <button class="plus click">+</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="minus click">-</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>              
                        <button class="multiply click">*</button>
                        <button class="number">0</button>                                              
                        <button class="dot click">.</button>
                        <button class="equal">=</button>
                        <button class="share click">/</button>    
                </div>                                                                                                        
            </div>
            <button onclick="theme()" id="color">Đổi màu máy tính</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/scrip.js"></script>
        
        
    </body>
</html>
